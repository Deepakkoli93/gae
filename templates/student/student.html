<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}Web Academic System{% endblock %}</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

<body>
<table width="100%" border="0">
    <td colspan="2" bgcolor="#b5dcb3" align="center">
      <h1>Academic System</h1>
    </td>
  <tr valign="top">
    <td bgcolor="#aaa" width="300" align="center">
      <b>Main Menu</b><br />
          Logged in as <span style="background-color: OldLace">{{ user.name }}</span> | <a href="/logout">Logout</a>
      <br />
<a href="/student">Home</a><br />
<a href="/student/info">Show personal information</a><br />
<a href="/student/cart">Registration Cart </a><br />
{% for course in courses %}
<form action="/student" method="POST">
<input type="submit" name={{ course.course_id }} value={{ course.course_id }} readonly><br />
</form>
{% endfor %}

    </td>
    <td bgcolor="#eee" height="550">
        {% block maincontent %}
        <h1>CSL740 Academic System</h1>
    {% endblock %}
    </td>
  </tr>
  </table>
  
  </body>
</html>
