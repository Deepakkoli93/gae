{% extends "admin.html" %}
{% block maincontent %}

<h1>{{current_sem.semester}}</h1>

<form action="/admin/change_semester" method="POST" class="form-horizontal">

<div class = "form-group">
<label for="semester_name">Semester name</label>
<input type="text" class = "form-control" name="semester_name" />
</div>

<input type="submit" class="btn btn-default"  value="Start new semester" />
</form>



{% endblock %}
