<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Web Academic System</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

<body>
<table width="100%" border="0">
    <td colspan="2" bgcolor="#b5dcb3" align="center">
      <h1>{% block title %}Academic System{% endblock %}</h1>
    </td>
  <tr valign="top">
    <td bgcolor="#aaa" width="300" align="center">
      <b>Main Menu</b><br />
          Logged in as <span style="background-color: OldLace">{{ user.name }}</span> | <a href="/logout">Logout</a>
      <br />
<a href="/faculty">Home</a><br />
<a href="/faculty/info">Show personal information</a><br />
<a href="/faculty/requests">Student requests</a><br />
{% for course in courses %}
<form action="/faculty" method="POST">
<input type="submit" name={{ course.course_id }} value={{ course.course_id }} readonly><br />
</form>
{% endfor %}

    </td>
    <td bgcolor="#eee" height="550">
        {% block maincontent %}
        <h1>CSL740 Academic System</h1>
		{% endblock %}
    </td>
  </tr>
	</table>
	
	</body>
</html>
