<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}Web Academic System{% endblock %}</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

<body>

<h1>Recover password</h1>

<p>Forgot your password? Click the link below to receive a link to recover your password.</p>

{% if not_found %}
    <strong>Not found!</strong> We could not found any user with the given username.
{% endif %} 

<form class="form" action= "/forgot" method="POST">
	<input type="text" value="{{ username }}" name="username"/>
	<input type="submit" value="Send password reset link"/>
</form>

</body>
</html>
